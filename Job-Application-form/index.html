<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
     <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <!-- span is used so that it can be made inline -->
                <span id="web-title">(Web)</span> 
            </h1>
            <!-- form contenet -->
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
                    </div>

                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter last Name">
                    </div>

                    <div class="form-control">
                        <label id="email-label">Email</label>
                        <input type="email" name="email" id="mail" placeholder="Enter Email">
                    </div>

                    <div class="form-control">
                        <label id="job-label">Job Role</label>
                        <select name="role" id="job-role">
                            <option value=" ">Select Job Role</option>
                            <option value="Frontend Web Developer">Frontend Web Developer</option>
                            <option value="Frontend Web Developer">Backend Web Developer</option>
                            <option value="Frontend Web Developer">Fullstack Web Developer</option>
                            <option value="Frontend Web Developer">Data Science</option>
                        </select>
                    </div>

                    <div class="textarea-control">
                        <label for="address" id="address-label">Address</label>
                        <textarea name="address" id="address" cols="75" rows="4" placeholder="Enter Address"></textarea>  
                    </div>

                    <div class="form-control">
                        <label for="city" id="city-label">City</label>
                        <input type="text" for="city" id="city" placeholder="Enter City">
                    </div>

                    <div class="form-control">
                        <label for="pincode" id="pincode-label">Pincode</label>
                        <input type="number" for="pincode" id="pincode" placeholder="Enter pincode">
                    </div>

                    <div class="form-control">
                        <label for="date" id="date-label">Date</label>
                        <input value="2023-01-01" type="date" name="date" id="date">
                    </div>

                    <div class="form-control">
                        <label for="resume">Upload Resume</label>
                        <input type="file" id="resume">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
     </div>


</body>
</html>
