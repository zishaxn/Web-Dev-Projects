<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Contest Form</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>PhotoMania 2023
                <span id="small_heading">(India)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="Last-name" name="Last-name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label id="email-label">Email</label>
                        <input type="email" name="email" id="mail" placeholder="Enter Email">
                    </div>
                    <div class="form-control">
                        <label id="text">Category</label>
                        <select name="category" id="category">
                        <option value="">Select Photo Category</option>
                        <option value="nature">Nature</option>
                        <option value="nature">Street</option>
                        <option value="nature">Portrait</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label id="text">Description</label>
                        <textarea name="description" id="description" cols="75" rows="4"  placeholder="Enter Detailed Description of this pic"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city" id="city-label">City</label>
                        <input type="text" for="city" id="city" placeholder="Enter City">
                    </div>
                    
                    <div class="form-control">
                        <label for="phone" id="phone-label">Phone No</label>
                        <input type="phone" for="phone" id="phone" placeholder="Enter Phone No">
                    </div>
                    
                    <div class="form-control">
                        <label for="date" id="date-label">Date</label>
                        <input value="2023-01-01" type="date" name="date" id="date">
                    </div>
                    
                    <div class="form-control">
                        <label for="photo">Upload Photo</label>
                        <input type="file" id="photo">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
